{% extends "base.html" %}

{% block content %}
    <header>

        <h1> Hello, {{current_user.username}}!</h1>

    </header>

    <div class="items">

        {% for post in posts %}
        <div><p>{{post.author.username}} says: <b>{{post.body}}</b> </p></div>
        {% endfor %}
    </div>
    {% endblock %}
